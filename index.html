<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="hero">
    <div class="navbar">
      <img src="img/logo.png" alt="logo" class="logo">
      <button type="button">Unete</button>
    </div>
    <div class="content">
      <small>Bienvenidos a nuestra web</small>
      <h1>Angel Design <br> Estudios Creativos</h1>
      <button type="button">Inicia el recorrido</button>
    </div>

    <div class="side-bar">
      <img src="img/menu.png" alt="menu hamburguesa" class="menu">

      <div class="social-link">
        <img src="img/fb.png" alt="logo facebook">
        <img src="img/ig.png" alt="logo instagram">
        <img src="img/tw.png" alt="logo twitter">
      </div>

      <div class="userful-link">
        <img src="img/share.png" alt="logo compartir">
        <img src="img/info.png" alt="logo info">
      </div>
    </div>

    <div class="bubbles">
      <img src="img/bubble.png" alt="img burbujas">
      <img src="img/bubble.png" alt="img burbujas">
      <img src="img/bubble.png" alt="img burbujas">
      <img src="img/bubble.png" alt="img burbujas">
      <img src="img/bubble.png" alt="img burbujas">
      <img src="img/bubble.png" alt="img burbujas">
      <img src="img/bubble.png" alt="img burbujas">
    </div>
  </div>

</html>
